<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
  <title>安装 Octopus</title>

  <link rel="stylesheet" href="bower_components/tether/dist/css/tether.min.css">
  <link rel="stylesheet" href="bower_components/tether/dist/css/tether-theme-arrows.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/install.css">
</head>
<body>

<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="modal-content carousel slide" data-ride="carousel" id="installation-wizard" data-interval="false">
      <div class="modal-header">
        <h4 class="modal-title">安装 Octopus</h4>
      </div>
      <div class="modal-body carousel-inner" role="listbox">
        <div class="carousel-item active">
          <p>这个导航会帮助你完成最初的设置,让 Octopus 能访问数据库</p>
          <a href="#installation-wizard" data-slide-to="1" class="btn btn-primary btn-block">开始吧!</a>
        </div>
        <div class="carousel-item">
          <p class="alert alert-info">我们先来设置数据库链接:</p>
          <div class="form-group">
            <label for="db-host">数据库地址</label>
            <input class="form-control" id="db-host">
          </div>
          <div class="form-group">
            <label for="db-port">数据库端口</label>
            <input type="number" class="form-control" id="db-port">
          </div>
          <div class="form-group">
            <label for="db-username">数据库用户名</label>
            <input class="form-control" id="db-username">
          </div>
          <div class="form-group">
            <label for="db-password">数据库密码</label>
            <input class="form-control" id="db-password">
          </div>
          <div class="form-group">
            <label for="db-name">数据库</label>
            <input class="form-control" id="db-name">
          </div>
        </div>
        <div class="carousel-item">
          <p class="alert alert-info">接下来需要设置管理员的密码:</p>
          <div class="form-group">
            <label for="root-password">管理员密码</label>
            <input class="form-control" id="root-password">
          </div>
          <hr>
          <p>您可以用 `root` 用户登录.但是我们建议您创建一个管理员账户作为日常管理之用.</p>
          <div class="form-group">
            <label for="username">用户名</label>
            <input class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" id="password">
          </div>
        </div>
        <div class="carousel-item">
          <p>基础设置已完成,接下来您可以进入 Octopus 后台进行 API 操作了.</p>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#installation-wizard" class="btn btn-secondary carousel-control" role="button" data-slide-to="prev">
          <span class="icon-prev" aria-hidden="true"></span> 上一步
        </a>
        <ol class="carousel-indicators">
          <li data-target="#installation-wizard" data-slide-to="0" class="active"></li>
          <li data-target="#installation-wizard" data-slide-to="1"></li>
          <li data-target="#installation-wizard" data-slide-to="2"></li>
          <li data-target="#installation-wizard" data-slide-to="3"></li>
        </ol>
        <a href="#installation-wizard" class="btn btn-primary carousel-control" role="button" data-slide-to="next">
          下一步 <span class="icon-next" aria-hidden="true"></span>
        </a>
      </div>
    </div>
  </div>

</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/tether/dist/js/tether.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
